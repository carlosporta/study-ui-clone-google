<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google UI Clone</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="menu">
        <div class="menu__section left">
            <img class="menu__icon" src="assets/burger-icon.svg" alt="Burger">
            <a href="#" class="menu__link active">All</a>
            <a href="#" class="menu__link">Images</a>
        </div>

        <div class="menu__section right">
            <img class="menu__icon" src="assets/more-icon.svg" alt="More">
            <div class="menu__profile">
                <img class="menu__avatar--frame" src="assets/circle-frame.svg" alt="Avatar Frame">
                <img class="menu__avatar"
                    src="https://scontent.faqa4-1.fna.fbcdn.net/v/t1.0-9/53110473_2349207565137504_6199716198637109248_n.jpg?_nc_cat=100&_nc_sid=09cbfe&_nc_ohc=K0NpFBMVBLYAX_9PzBy&_nc_ht=scontent.faqa4-1.fna&oh=689f1122f3381c7802d3e9ea3d65a42f&oe=5FAD5ECF"
                    alt="Profile Picture">
            </div>
        </div>

    </header>

    <main class="content">
        <img class="content__logo" src="assets/logo.svg" alt="" >
        
        <input type="text" class="content__search">

        <div class="content__offer">
            From: <a href="https://www.youtube.com/rocketseat">Rocketseat</a>
            <br>
            Author: <a href="https://github.com/guilhermerodz">Guilherme Rodz</a>
            <br>
            Studant: <a href="https://github.com/carlosporta">Carlos Porta</a>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>

        <div class="footer__section footer__links">
            <a>Settings</a>
            <a>Privacy</a>
            <a>Terms</a>
        </div>
    </footer>
</body>

</html>
